<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevShot Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>⚙️ DevShot Settings</h1>
    </header>

    <main class="settings">
      <!-- Capture Settings -->
      <section class="section">
        <h2 class="section-title">Capture</h2>
        
        <div class="setting">
          <label>Default Delay</label>
          <select id="default-delay">
            <option value="0">None</option>
            <option value="2000">2 seconds</option>
            <option value="3000">3 seconds</option>
            <option value="5000">5 seconds</option>
            <option value="8000">8 seconds</option>
          </select>
          <p class="hint">Wait time before capturing (for preloaders)</p>
        </div>

        <div class="setting">
          <label>Freeze Animations</label>
          <input type="checkbox" id="freeze-animations" checked>
          <p class="hint">Disable CSS animations during capture</p>
        </div>

        <div class="setting">
          <label>Hide Preloaders</label>
          <input type="checkbox" id="hide-preloaders" checked>
          <p class="hint">Remove common preloader elements</p>
        </div>
      </section>

      <!-- Device Mockups -->
      <section class="section">
        <h2 class="section-title">Device Mockups</h2>
        
        <div class="setting">
          <label>Enable Mockups</label>
          <input type="checkbox" id="enable-mockups">
          <p class="hint">Wrap screenshots in device frames</p>
        </div>

        <div class="setting">
          <label>Mobile Mockup</label>
          <select id="mobile-mockup" disabled>
            <option value="iphone-14">iPhone 14</option>
            <option value="iphone-15">iPhone 15</option>
            <option value="pixel-7">Pixel 7</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="setting">
          <label>Tablet Mockup</label>
          <select id="tablet-mockup" disabled>
            <option value="ipad-pro">iPad Pro</option>
            <option value="ipad-air">iPad Air</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="setting">
          <label>Desktop Mockup</label>
          <select id="desktop-mockup" disabled>
            <option value="macbook-pro">MacBook Pro</option>
            <option value="browser-frame">Browser Frame</option>
            <option value="none">None</option>
          </select>
        </div>
      </section>

      <!-- Viewport Sizes -->
      <section class="section">
        <h2 class="section-title">Viewport Sizes</h2>
        
        <div class="setting">
          <label>Mobile Width</label>
          <input type="number" id="mobile-width" value="375" min="320" max="430">
          <span class="unit">px</span>
        </div>

        <div class="setting">
          <label>Mobile Height</label>
          <input type="number" id="mobile-height" value="812" min="568" max="932">
          <span class="unit">px</span>
        </div>

        <div class="setting">
          <label>Tablet Width</label>
          <input type="number" id="tablet-width" value="768" min="600" max="1024">
          <span class="unit">px</span>
        </div>

        <div class="setting">
          <label>Tablet Height</label>
          <input type="number" id="tablet-height" value="1024" min="800" max="1366">
          <span class="unit">px</span>
        </div>
      </section>

      <!-- Gallery -->
      <section class="section">
        <h2 class="section-title">Gallery</h2>
        
        <div class="setting">
          <label>Auto-save to Gallery</label>
          <input type="checkbox" id="auto-save" checked>
        </div>

        <div class="setting">
          <label>Also Download File</label>
          <input type="checkbox" id="also-download">
          <p class="hint">Download to DevShot folder in addition to gallery</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="btn btn-secondary" id="btn-reset">Reset to Defaults</button>
      <button class="btn btn-primary" id="btn-save">Save Settings</button>
    </footer>

    <div class="toast" id="toast"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
