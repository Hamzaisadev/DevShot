<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Purple gradient matching reference -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Camera viewfinder/screenshot icon -->
  <g fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center circle (lens) -->
    <circle cx="64" cy="64" r="16" fill="none"/>
    
    <!-- Corner brackets for screenshot/capture -->
    <!-- Top-left -->
    <path d="M32 48 L32 32 L48 32"/>
    <!-- Top-right -->
    <path d="M80 32 L96 32 L96 48"/>
    <!-- Bottom-right -->
    <path d="M96 80 L96 96 L80 96"/>
    <!-- Bottom-left -->
    <path d="M48 96 L32 96 L32 80"/>
  </g>
  
  <!-- Small inner dot for camera detail -->
  <circle cx="64" cy="64" r="4" fill="#fff"/>
</svg>
