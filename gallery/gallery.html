<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevShot Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="app">
    <!-- Premium Header -->
    <header class="header">
      <div class="header-left">
        <div class="brand">
          <div class="brand-logo">
            <img src="../icons/icon-128.png" alt="DevShot">
          </div>
          <div class="brand-info">
            <h1 class="logo-text">DevShot</h1>
            <span class="badge-beta">Gallery</span>
          </div>
        </div>
      </div>
      
      <div class="header-center">
        <div class="search-wrapper">
          <span class="search-icon">ğŸ”</span>
          <input type="text" id="gallery-search" placeholder="Search screenshots..." class="search-input">
        </div>
      </div>

      <div class="header-right">
        <button class="btn btn-secondary btn-icon-only" id="btn-refresh" title="Refresh Gallery">
          <span>ğŸ”„</span>
        </button>
        <button class="btn btn-primary" id="btn-batch-capture">
          <span>ğŸ“·</span> Batch Capture
        </button>
        <button class="btn btn-danger btn-ghost" id="btn-clear-all">
          <span>ğŸ—‘ï¸</span> Clear All
        </button>
      </div>
    </header>

    <!-- Navigation & Filters -->
    <nav class="nav-bar">
      <div class="nav-left">
        <div class="nav-tabs">
          <button class="nav-tab active" data-filter="">All Assets</button>
          <button class="nav-tab" data-filter="viewport">Viewports</button>
          <button class="nav-tab" data-filter="fullpage">Full Pages</button>
          <button class="nav-tab" data-filter="showcase">Showcases</button>
          <button class="nav-tab" data-filter="video">Videos</button>
        </div>
      </div>
      
      <div class="nav-right">
        <div class="filter-group">
          <select class="minimal-select" id="filter-domain">
            <option value="">All Domains</option>
          </select>
          <select class="minimal-select" id="sort-order">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
            <option value="name-asc">A-Z</option>
          </select>
        </div>
        <div class="view-switcher">
          <button class="view-btn active" id="view-grid" title="Grid View">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
          </button>
          <button class="view-btn" id="view-list" title="List View">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stats-left">
        <span id="gallery-stats">Total: 0 screenshots</span>
      </div>
      <div class="stats-right">
        <button class="text-btn" id="btn-expand-all">Expand All</button>
        <button class="text-btn" id="btn-collapse-all">Collapse All</button>
      </div>
    </div>

    <!-- Gallery Content -->
    <main class="gallery-container">
      <div class="empty-state" id="empty-state">
        <div class="empty-illustration">
          <div class="circle-glow"></div>
          <span class="empty-emoji">ğŸ“·</span>
        </div>
        <h2>Your gallery is empty</h2>
        <p>Capture websites in any format and they'll appear here automatically.</p>
        <button class="btn btn-primary" onclick="window.close()">Start Capturing</button>
      </div>
    </main>

    <!-- Floating Action Bar (Selection) -->
    <div class="selection-bar" id="selection-bar">
      <div class="selection-info">
        <span class="selection-count">0 items selected</span>
      </div>
      <div class="selection-actions">
        <button class="btn btn-secondary" id="btn-create-showcase">
          <span>ğŸ–¼ï¸</span> Showcase
        </button>
        <button class="btn btn-secondary" id="btn-export-pdf">
          <span>ğŸ“„</span> PDF Export
        </button>
        <button class="btn btn-secondary" id="btn-download-selected">
          <span>ğŸ“¥</span> Download
        </button>
        <div class="divider"></div>
        <button class="btn btn-danger" id="btn-delete-selected">
          <span>ğŸ—‘ï¸</span> Delete
        </button>
      </div>
      <button class="btn-clear-selection" id="btn-clear-selection" title="Clear Selection">
        &times;
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <p>Â© 2025 DevShot â€¢ Premium Pro Edition</p>
        </div>
        <div class="footer-center">
            <a href="https://github.com/Hamzaisadev/DevShot" target="_blank" class="footer-link">GitHub</a>
            <span class="dot"></span>
            <a href="https://buymeacoffee.com/albatix" target="_blank" class="footer-link">Support</a>
        </div>
        <div class="footer-right">
          <p>Made by Albatix</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Local Libraries for MV3 Compatibility -->
  <script src="jszip.min.js"></script>
  <script src="jspdf.umd.min.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
