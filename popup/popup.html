<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevShot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo-title">
        <img src="../icons/icon-48.png" alt="DevShot" class="logo-img">
        <h1>DevShot</h1>
      </div>
      <div class="header-btns">
        <button class="icon-btn" id="btn-settings" title="Settings">âš™ï¸</button>
        <button class="icon-btn" id="btn-gallery" title="Gallery">ğŸ–¼ï¸</button>
      </div>
    </header>

    <!-- Delay Control -->
    <div class="delay-bar">
      <span>Wait</span>
      <select id="delay-select">
        <option value="0">0s</option>
        <option value="2000">2s</option>
        <option value="3000" selected>3s</option>
        <option value="5000">5s</option>
      </select>
      <span>before capture</span>
    </div>

    <!-- Selection Utils -->
    <div class="multi-header">
      <span class="row-label">Select Formats</span>
      <div class="multi-utils">
        <button id="multi-select-all" class="text-link">All</button>
        <button id="multi-select-none" class="text-link">None</button>
      </div>
    </div>

    <!-- Capture Tiles Grid (Always Multi-mode) -->
    <div class="capture-grid multi-mode" id="capture-grid">
      <div class="tile" data-type="desktop-viewport">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
        </div>
        <span class="tile-name">Desktop Viewport</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="desktop-fullpage">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </div>
        <span class="tile-name">Desktop Full Page</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="mobile-viewport">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
        </div>
        <span class="tile-name">Mobile Viewport</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="mobile-fullpage">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </div>
        <span class="tile-name">Mobile Full Page</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="tablet-viewport">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
        </div>
        <span class="tile-name">Tablet Viewport</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="tablet-fullpage">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </div>
        <span class="tile-name">Tablet Full Page</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="desktop-video">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 8-6 4 6 4V8Z"></path><rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect></svg>
        </div>
        <span class="tile-name">Desktop Video</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="laptop-video">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"></path><path d="m22 8-6 4 6 4V8Z" opacity="0.5"></path></svg>
        </div>
        <span class="tile-name">Laptop Video</span>
        <div class="tile-check"></div>
      </div>
      <div class="tile" data-type="mobile-video">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><path d="m22 8-6 4 6 4V8Z" opacity="0.5"></path></svg>
        </div>
        <span class="tile-name">Mobile Video</span>
        <div class="tile-check"></div>
      </div>
    </div>

    <!-- Multi Action Bottom -->
    <div class="multi-action-footer">
      <button class="bundle-btn" id="btn-bundle" disabled>
        ğŸš€ Capture Selected (<span id="multi-count">0</span>)
      </button>
    </div>

    <!-- Batch URLs Button -->
    <button class="batch-btn" id="btn-batch-urls">
      ğŸŒ Batch URLs
    </button>

    <!-- Auto Scroll Capture Button -->
    <button class="record-btn" id="btn-record">
      ğŸ¬ Post-Process Scroller
    </button>

    <!-- Support & Links -->
    <div class="footer-support">
      <a href="https://github.com/Hamzaisadev/DevShot" target="_blank" class="star-link">
        â­ Star
      </a>
      <a href="https://buymeacoffee.com/albatix" target="_blank" class="support-btn">
        â˜• Buy Me Coffee
      </a>
    </div>

    <!-- Status -->
    <div class="status" id="status"></div>

    <!-- Batch URLs Modal -->
    <div class="batch-modal" id="batch-modal">
      <div class="batch-modal-content">
        <div class="batch-header">
          <h3>ğŸŒ Batch Website Capture</h3>
          <button class="batch-close" id="batch-close">âœ•</button>
        </div>
        <div class="batch-body">
          <textarea id="batch-urls" placeholder="Enter URLs (one per line)&#10;https://example.com&#10;https://google.com" rows="4"></textarea>
          
          <div class="capture-types">
            <label class="capture-type-label">Capture Types:</label>
            <div class="capture-checkboxes">
              <label class="capture-cb"><input type="checkbox" id="cb-desktop-viewport" checked> ğŸ–¥ï¸ Desktop V</label>
              <label class="capture-cb"><input type="checkbox" id="cb-desktop-fullpage"> ğŸ–¥ï¸ Desktop F</label>
              <label class="capture-cb"><input type="checkbox" id="cb-mobile-viewport" checked> ğŸ“± Mobile V</label>
              <label class="capture-cb"><input type="checkbox" id="cb-mobile-fullpage"> ğŸ“± Mobile F</label>
              <label class="capture-cb"><input type="checkbox" id="cb-tablet-viewport"> ğŸ“² Tablet V</label>
              <label class="capture-cb"><input type="checkbox" id="cb-tablet-fullpage"> ğŸ“² Tablet F</label>
              <hr style="width:100%; border:0; border-top:1px solid rgba(255,255,255,0.05); margin:8px 0;">
              <label class="capture-cb"><input type="checkbox" id="cb-desktop-video"> ğŸ¬ Desk Vid</label>
              <label class="capture-cb"><input type="checkbox" id="cb-laptop-video"> ğŸ¬ Lap Vid</label>
              <label class="capture-cb"><input type="checkbox" id="cb-mobile-video"> ğŸ¬ Mob Vid</label>
            </div>
            <div class="quick-select">
              <button type="button" class="quick-btn" id="select-all-types">All</button>
              <button type="button" class="quick-btn" id="select-viewports">Viewports</button>
              <button type="button" class="quick-btn" id="select-none">None</button>
            </div>
          </div>
          
          <div class="batch-progress" id="batch-progress"></div>
        </div>
        <div class="batch-footer">
          <button class="btn-cancel" id="batch-cancel">Cancel</button>
          <button class="btn-start" id="batch-start">ğŸš€ Start</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
